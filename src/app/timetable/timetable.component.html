
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet" />
        <link href="./timetable.component.scss" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
    <div *ngIf="pairs.length; else unset"  class="timetable">  
        <div class="days" *ngFor="let day of pairs" id = "monday" >
        <div  class="day_title">
            <span class="day_title">{{day.weekday}} </span>  
        </div>
            
            <div class="card" *ngFor="let pair of day.pairs">
                <div class="info">
                    <span class="room">{{pair.room}}</span>
                    <span class="subject">{{pair.subject}}</span>
                </div>
                <input type="image" (click)="showDialog(pair.room,pair.subject,pair.time) "  [src]="edit_image" *ngIf="tgID > 0 && group == 'УІ191'" class="button_image" id="edit"> 
                <input type="image" (click)="onDeletePair()" [src]="delete_image" *ngIf="tgID > 0 && group == 'УІ191'"class="button_image" id="delete"> 
                <div class="type_container" id={{pair.type}}>
                    <span class="type">{{pair.type}}</span>
                </div>
                <div class="time_container">
                    <span class="time">{{pair.time}}</span>
                </div>
                <p-dialog *ngIf="pair.room === room && pair.subject === subject && pair.time === time" header="Редагування пари" [(visible)]="display" [contentStyle]="{'width': '25vw' , 'height' : '25vw'}" [resizable] = "false">
                    <div class="input_values">   
                        <span class="p-float-label">
                            <input id="float-input" type="text" [(ngModel)]="room" placeholder="Large" pInputText> 
                            <label for="float-input">Аудиторія</label>
                        </span>
                        <span class="p-float-label">
                            <input id="float-input" type="text" [(ngModel)]="subject" placeholder="Large" pInputText> 
                            <label for="float-input">Дисципліна</label>
                        </span>
                        <span class="p-float-label">
                            <input id="float-input" type="text" [(ngModel)]="time" placeholder="Large" pInputText> 
                            <label for="float-input">Час</label>
                        </span>
                    </div> 
                </p-dialog>
            </div>
            <a href="" id>
                <div class="card" id="add_card">
                    + Додати пару
                </div>
            </a>
        </div>
        
    </div>   
    <p-confirmDialog [visible]="onDeleted" header="Підтвердження" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <ng-template #unset>
            <h2>Выберите группу</h2>
    </ng-template>
        
    
    </body>

</html>
