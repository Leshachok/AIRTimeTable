<header class="header">
	<p-menubar class="menu" [model]="items" [autoDisplay]="true" [style] = "{ 'border-radius' : '0px' , 'height' : '80px' } ">
	<ng-template class="menu__logo" pTemplate="start">
		<div id="logo_block">
			<img src="assets/img/air.png" height="50" class="menu__image p-mr-2">
		</div>
	</ng-template>
	<ng-template class="telegram-login" pTemplate="end">
		<angular-telegram-login-widget [config]="config"  *ngIf="!editDivision; else unset" class="telegram-login__widget" id="telegram_login" (load)="onLoad()" (loadError)="onLoadError()" (login)="onLogin($event)"
		[botName]="botName"></angular-telegram-login-widget>
		<ng-template #unset>
			<button pButton type="button" label="Админка" (click)="handleClick()"></button>
		</ng-template>
	</ng-template>
	</p-menubar>
</header>
<app-timetable class="timetable" [days]="days" [editAllowGroup]="editDivision" [tgID]="telegramID" [onServerError]="onServerError"></app-timetable>
<p-toast position="top-right"></p-toast>
